# ARQUIVO: nginx/nginx.conf

server {
    listen 80;

    # Rota para a API do Backend
    # Todas as requisições para http://localhost:8080/api/...
    # serão redirecionadas para o container do backend
    location /api {
        # Remove /api do início da URL antes de repassar
        rewrite /api/(.*) /$1 break;
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rota para a aplicação Frontend (React)
    # Todas as outras requisições (http://localhost:8080/)
    # serão redirecionadas para o container do frontend
    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Suporte a WebSocket, essencial para o Hot-Reload (HMR) do Vite
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
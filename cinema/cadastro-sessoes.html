<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Sessões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="js/menu.js"></script>

  <div class="container">
    <h2>Cadastro de Sessões</h2>
    <form id="formSessao" class="mt-3">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Filme:</label>
          <select id="filme" class="form-select"></select>
        </div>
        <div class="col">
          <label class="form-label">Sala:</label>
          <select id="sala" class="form-select"></select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Data e Hora:</label>
          <input type="datetime-local" id="datahora" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Preço:</label>
          <input type="number" id="preco" step="0.01" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Idioma:</label>
          <select id="idioma" class="form-select">
            <option>Dublado</option><option>Legendado</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">Formato:</label>
          <select id="formato" class="form-select">
            <option>2D</option><option>3D</option>
          </select>
        </div>
      </div>
      <button type="button" id="btnSalvar" class="btn btn-primary">Salvar Sessão</button>
    </form>
  </div>

  <script src="js/sessoes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

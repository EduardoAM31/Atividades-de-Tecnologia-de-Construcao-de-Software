<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Filmes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="js/menu.js"></script>

  <div class="container">
    <h2>Cadastro de Filmes</h2>
    <form id="formFilme" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Título:</label>
        <input type="text" id="titulo" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control"></textarea>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Gênero:</label>
          <select id="genero" class="form-select">
            <option>Ação</option><option>Drama</option><option>Comédia</option><option>Terror</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label">Classificação:</label>
          <select id="classificacao" class="form-select">
            <option>Livre</option><option>10+</option><option>12+</option><option>14+</option><option>16+</option><option>18+</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Duração (min):</label>
          <input type="number" id="duracao" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Data de Estreia:</label>
          <input type="date" id="estreia" class="form-control">
        </div>
      </div>
      <button type="button" id="btnSalvar" class="btn btn-primary">Salvar Filme</button>
    </form>
  </div>

  <script src="js/filmes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

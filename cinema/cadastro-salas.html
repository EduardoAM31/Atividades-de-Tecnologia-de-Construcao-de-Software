<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Salas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="js/menu.js"></script>

  <div class="container">
    <h2>Cadastro de Salas</h2>
    <form id="formSala" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Nome da Sala:</label>
        <input type="text" id="nome" class="form-control">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Capacidade:</label>
          <input type="number" id="capacidade" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Tipo:</label>
          <select id="tipo" class="form-select">
            <option>2D</option><option>3D</option><option>IMAX</option>
          </select>
        </div>
      </div>
      <button type="button" id="btnSalvar" class="btn btn-primary">Salvar Sala</button>
    </form>
  </div>

  <script src="js/salas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

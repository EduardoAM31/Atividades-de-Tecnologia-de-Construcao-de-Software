<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Venda de Ingressos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="js/menu.js"></script>

  <div class="container">
    <h2>Venda de Ingressos</h2>
    <form id="formIngresso" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Sessão:</label>
        <select id="sessao" class="form-select"></select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nome do Cliente:</label>
        <input type="text" id="cliente" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Assento:</label>
        <input type="text" id="assento" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo de Pagamento:</label>
        <select id="pagamento" class="form-select">
          <option>Cartão</option><option>Pix</option><option>Dinheiro</option>
        </select>
      </div>
      <button type="button" id="btnSalvar" class="btn btn-success">Confirmar Venda</button>
    </form>
  </div>

  <script src="js/ingressos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

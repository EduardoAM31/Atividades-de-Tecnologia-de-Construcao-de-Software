<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Funcionários - Startup Tech</title>
</head>
<body>
  <h2>Cadastro de Funcionários</h2>

  <form id="formFuncionario">
    <label>Nome: <input type="text" id="nome"></label><br><br>
    <label>Idade: <input type="number" id="idade"></label><br><br>
    <label>Cargo: <input type="text" id="cargo"></label><br><br>
    <label>Salário: <input type="number" id="salario" step="0.01"></label><br><br>
    <button type="button" id="btnCadastrar">Cadastrar</button>
  </form>

  <h3>Lista de Funcionários</h3>
  <table border="1" id="tabelaFuncionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Cargo</th>
        <th>Salário (R$)</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Relatórios</h3>
  <button id="btnSalarioAlto">Salário > 5000</button>
  <button id="btnMediaSalarial">Média Salarial</button>
  <button id="btnCargosUnicos">Cargos Únicos</button>
  <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>

  <pre id="relatorio"></pre>

  <script src="script.js"></script>
</body>
</html>
